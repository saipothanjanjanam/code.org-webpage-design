<html>
    <head>
      <title>block styling</title>
    </head>
    <body>
    <div style="background-color:aqua; color:white;padding:10px ">
        <p align="center">This is Sai pothan Janjanam<br /> I want to become aerospace and robotics engineer !
        </p>
    </div>
    <h1 align="center"> Janjanam <span style="color:red;padding:5px">Sai</span> Pothan</h1>
    </body>
</html>
